<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
      position: relative;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    .input-group input {
      width: 85%;
      padding: 10px;
      padding-right: 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .toggle {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .change-section {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <div class="input-group">
    <input type="text" id="email" placeholder="Email" />
  </div>
  <div class="input-group">
    <input type="password" id="password" placeholder="Password" />
    <span class="toggle" onclick="toggleVisibility('password')">üëÅÔ∏è</span>
  </div>
  <button onclick="login()">Login</button>
  <div class="loader" id="loader"></div>
  <div class="message" id="message"></div>

  <div class="change-section" id="change-section">
    <h3>Change Password</h3>
    <div class="input-group">
      <input type="password" id="new-password" placeholder="New Password" />
      <span class="toggle" onclick="toggleVisibility('new-password')">üëÅÔ∏è</span>
    </div>
    <button onclick="changePassword()">Update Password</button>
    <div class="message" id="change-message"></div>
  </div>
</div>

<script>
  let loggedInUserKey = null;

  function toggleVisibility(id) {
    const input = document.getElementById(id);
    input.type = input.type === 'password' ? 'text' : 'password';
  }

  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  async function login() {
    const emailInput = document.getElementById("email").value.trim();
    const passwordInput = document.getElementById("password").value.trim();
    const messageDiv = document.getElementById("message");
    const loader = document.getElementById("loader");

    messageDiv.textContent = "";
    loader.style.display = "block";

    if (!emailInput || !passwordInput) {
      loader.style.display = "none";
      messageDiv.textContent = "Please fill in all fields.";
      return;
    }

    if (!validateEmail(emailInput)) {
      loader.style.display = "none";
      messageDiv.textContent = "Please enter a valid email.";
      return;
    }

    try {
      const res = await fetch("https://lamp-control-81d5d-default-rtdb.firebaseio.com/users.json");
      const data = await res.json();
      let found = false;

      for (const key in data) {
        if (data[key].email === emailInput && data[key].password === passwordInput) {
          found = true;
          loggedInUserKey = key;
          break;
        }
      }

      loader.style.display = "none";

      if (found) {
        messageDiv.style.color = "green";
        messageDiv.textContent = `Welcome, ${emailInput}!`;
        document.getElementById("change-section").style.display = "block";
      } else {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Invalid email or password.";
      }
    } catch (err) {
      loader.style.display = "none";
      messageDiv.textContent = "Error connecting to Firebase.";
      console.error(err);
    }
  }

  async function changePassword() {
    const newPassword = document.getElementById("new-password").value.trim();
    const msg = document.getElementById("change-message");

    if (!newPassword) {
      msg.style.color = "red";
      msg.textContent = "Enter a new password.";
      return;
    }

    try {
      const res = await fetch(`https://lamp-control-81d5d-default-rtdb.firebaseio.com/users/${loggedInUserKey}.json`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: newPassword })
      });
      const result = await res.json();
      msg.style.color = "green";
      msg.textContent = "Password successfully updated!";
    } catch (error) {
      msg.style.color = "red";
      msg.textContent = "Failed to update password.";
      console.error(error);
    }
  }
</script>

</body>
</html>
