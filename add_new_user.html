<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New User</title>
  <style>
    /* Default Light Mode Variables */
    :root {
      --background-color: #f9f9f9;
      --primary-color: #ff6347;
      --text-color: #333;
      --input-bg: #fff;
      --input-border: #ddd;
      --button-bg: #ff6347;
      --button-hover-bg: #ff4500;
      --error-color: #ff4d4d;
      --success-color: #32cd32;
      --transition: 0.3s ease-in-out;
      --input-focus: #ff4500;
    }

    /* Dark Mode Variables */
    body.dark-mode {
      --background-color: #1a1a1a;
      --primary-color: #ff6347;
      --text-color: #f0f0f0;
      --input-bg: #333;
      --input-border: #555;
      --button-bg: #ff4500;
      --button-hover-bg: #ff6347;
      --error-color: #ff6347;
      --success-color: #32cd32;
      --input-focus: #ff6347;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: background-color var(--transition), color var(--transition);
    }

    .change-container {
      background-color: var(--input-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      transition: box-shadow var(--transition), background-color var(--transition);
    }

    h1 {
      font-size: 2.5em;
      color: var(--primary-color);
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      font-size: 1em;
      background-color: var(--input-bg);
      color: var(--text-color);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    input:focus {
      border-color: var(--input-focus);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: var(--button-bg);
      color: white;
      padding: 16px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color var(--transition), box-shadow var(--transition);
    }

    button:hover {
      background-color: var(--button-hover-bg);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    .error {
      color: var(--error-color);
      margin-top: 10px;
      font-size: 1em;
      transition: color var(--transition);
    }

    .success {
      color: var(--success-color);
      margin-top: 10px;
      font-size: 1.2em;
      display: none;
    }

    /* Loader styles */
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid var(--primary-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Short Dark Mode Toggle Button */
    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 5px 10px; /* Short and compact size */
      cursor: pointer;
      font-size: 1.5em; /* Slightly smaller font size */
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 40px; /* Set width to make it small */
      height: 40px; /* Set height to make it small and circular */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .toggle-theme:hover {
      transform: scale(1.1);
    }

    /* Smooth transitions for particles and shadows */
    .change-container, button, input {
      transition: all var(--transition);
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle Button -->
  <button class="toggle-theme" onclick="toggleTheme()">üåô</button>

  <!-- Add New User Form -->
  <div class="change-container">
    <h1>Add New User</h1>
    <form id="addUserForm">
      <input type="text" placeholder="üìù Username" id="newUsername" required />
      <input type="email" placeholder="üìß New User Email" id="newEmail" required />
      <input type="password" placeholder="üîí New User Password" id="newPassword" required />
      <button type="submit">Add User üöÄ</button>
    </form>
    <p id="error" class="error"></p>
    <!-- Loader (hidden initially) -->
    <div id="loader" class="loader" style="display: none;"></div>
  </div>

  <script>
    const addUserForm = document.getElementById("addUserForm");
    const errorMsg = document.getElementById("error");
    const loader = document.getElementById("loader");

    addUserForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const newUsername = document.getElementById("newUsername").value.trim();
      const newEmail = document.getElementById("newEmail").value.trim();
      const newPass = document.getElementById("newPassword").value.trim();

      if (!newUsername || !newEmail || !newPass) {
        errorMsg.textContent = "‚ùå Please fill in all fields!";
        return;
      }

      const newUser = {
        username: newUsername, // Store the username here
        email: newEmail,
        password: newPass,
      };

      // Show the loader while the request is being processed
      loader.style.display = "block";

      try {
        const response = await fetch("https://lamp-control-81d5d-default-rtdb.firebaseio.com/users.json", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(newUser),
        });

        // Hide the loader once the request completes
        loader.style.display = "none";

        if (response.ok) {
          alert("‚úÖ User added successfully!");
          // Optionally, clear the form or redirect after success
        } else {
          errorMsg.textContent = "‚ö†Ô∏è Error adding user.";
        }
      } catch (error) {
        // Hide the loader if there is an error
        loader.style.display = "none";
        errorMsg.textContent = "‚ö†Ô∏è Error connecting to Firebase.";
        console.error(error);
      }
    });

    // Dark mode toggle logic
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
    }

    // Check localStorage to apply theme on page load
    const savedTheme = localStorage.getItem('darkMode');
    if (savedTheme === 'enabled') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
