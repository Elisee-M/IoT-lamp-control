<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(45deg, #ff0000, #ff00ff, #00ffff, #00ff00, #ffff00);
      background-size: 500% 500%;
      animation: psychedelic 3s infinite alternate ease-in-out;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    @keyframes psychedelic {
      0% {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }
    h1 {
      font-size: 2rem;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 40px;
      z-index: 2;
    }
    .btn-container {
      display: flex;
      gap: 60px;
      z-index: 2;
    }
    .rainbow-btn {
      padding: 25px 40px;
      font-size: 1.1rem;
      color: #fff;
      border: 3px solid transparent;
      border-image: linear-gradient(45deg, #ff00cc, #00ffcc, #ffcc00) 1;
      border-radius: 20px;
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc);
      background-size: 600% 600%;
      box-shadow: 0 0 25px #fff, 0 0 50px #ff00cc;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
      animation: pulse 1.5s infinite ease-in-out, spinGradient 4s linear infinite;
    }
    .rainbow-btn:hover {
      transform: scale(1.15) rotate(-3deg);
      box-shadow: 0 0 40px #fff, 0 0 90px #00ffff;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes spinGradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .bg-effect {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .emoji {
      position: absolute;
      font-size: 2.5rem;
      opacity: 0.3;
      animation: float 10s linear infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 5px #000);
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="bg-effect">
    <script>
      const emojis = ["💻", "🖥️", "🔧", "📱", "🧠", "💾", "🕹️", "🧑‍💻", "📡", "⌨️"];
      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + '%';
        emoji.style.top = Math.random() * 100 + '%';
        emoji.style.animationDelay = Math.random() * 10 + 's';
        emoji.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
        document.querySelector('.bg-effect').appendChild(emoji);
      }
    </script>
  </div>
  <h1>🚀 Welcome to Admin World</h1>
  <div class="btn-container">
    <button class="rainbow-btn" onclick="location.href='add_new_user.html'">🌟 Add User</button>
    <button class="rainbow-btn" onclick="location.href='manage_users.html'">🎮 Manage Users</button>
    <button class="rainbow-btn" onclick="location.href='home.html'">🏠 Home</button> <!-- New button added here -->
  </div>
</body>
</html>
